; RadioWall ESP32 Firmware
; PlatformIO Configuration

[env:t-display-s3-long]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; T-Display-S3-Long specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 16MB
board_upload.flash_size = 16MB

; USB settings - CDC enabled for Serial debugging
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1  ; Enable Serial output for debugging

; Libraries (Arduino_GFX and Arduino_DriveBus are in lib/ folder)
lib_deps =
    ; WiFi & MQTT
    knolleary/PubSubClient@^2.8

    ; JSON parsing
    bblanchon/ArduinoJson@^6.21.0

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

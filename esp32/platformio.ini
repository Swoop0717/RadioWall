; RadioWall ESP32 Firmware
; PlatformIO Configuration

[env:t-display-s3-long]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; T-Display-S3-Long specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 16MB
board_build.psram_type = opi
board_upload.flash_size = 16MB

; USB settings for OTG Host mode
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=0  ; Disable CDC so USB can be used for touch
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Libraries
lib_deps =
    ; Display
    bodmer/TFT_eSPI@^2.5.0
    lvgl/lvgl@^8.3.0
    
    ; USB Host (for touch panel)
    espressif/esp_tinyusb@^0.0.1
    
    ; WiFi & MQTT
    knolleary/PubSubClient@^2.8
    
    ; JSON parsing
    bblanchon/ArduinoJson@^6.21.0

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600
